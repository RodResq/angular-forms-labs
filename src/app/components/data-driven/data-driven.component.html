<button>CLICK ME</button>

<form [formGroup]="myForm" (submit)="onSubmit()">
  <div formGroupName="informacoes">
    <label>
      <p>Nome</p>
      <input type="text" formControlName="nome">
    </label>
    <label>
      <p>Idade</p>
      <input type="number" formControlName="idade">
    </label>
    <label>
      <p>Email</p>
      <input type="email" formControlName="email">
    </label>
    <label>
      <p>Confirma Email</p>
      <input type="email" formControlName="confirmaEmail">
    </label>
    <label>
      <p>Esta Empregado ?</p>
      <input type="checkbox">
    </label>
    <div>
      <p>Sexo</p>
      <label>
        <input formControlName="sexo" type="radio" [value]="'M'">  Masculino
      </label>
      <label>
        <input formControlName="sexo" type="radio" [value]="'F'">  Feminino
      </label>
    </div>

  </div>
  <div formGroupName="endereco">
    <label>
      <p>CEP</p>
      <input type="text" formControlName="cep" (blur)="getAddress()">
    </label>
    <label>
      <p>Endereco</p>
      <input type="text" formControlName="logradouro">
    </label>
    <label>
      <p>Complemento</p>
      <input type="text" formControlName="complemento">
    </label>
    <label>
      <p>Bairro</p>
      <input type="text" formControlName="bairro">
    </label>
    <label>
      <p>Cidade</p>
      <input type="text" formControlName="localidade">
    </label>
    <label>
      <p>Estado</p>
<!--      <input type="text" formControlName="uf">-->
      <select formGroupName="uf">
        <option *ngFor="let state of states" [ngValue]="state.sigla">{{ state.nome }}</option>
      </select>
    </label>
  </div>
  <button type="submit">Enviar</button>
</form>
