<form #myForm="ngForm" (submit)="submitForm(myForm)" >
  <div ngModelGroup="informacoes">
    <label>
      <p>Nome</p>
      <input type="text" name="nome" [(ngModel)]="informacoes.nome">
    </label>
    <label>
      <p>Idade</p>
      <input type="number" name="idade" ngModel>
    </label>
    <label>
      <p>Email</p>
      <input type="email" name="email" ngModel>
    </label>
    <label>
      <p>Confirma Email</p>
      <input type="email" name="confirmaEmail" ngModel>
    </label>
  </div>
  <div ngModelGroup="endereco">
    <label>
      <p>CEP</p>
      <input type="text" name="cep" ngModel #cep (blur)="getAddress(cep.value)">
    </label>
    <label>
      <p>Endereco</p>
      <input type="text" name="logradouro" ngModel>
    </label>
    <label>
      <p>Complemento</p>
      <input type="text" name="complemento" ngModel>
    </label>
    <label>
      <p>Bairro</p>
      <input type="text" name="bairro" ngModel>
    </label>
    <label>
      <p>Cidade</p>
      <input type="text" name="localidade" ngModel>
    </label>
    <label>
      <p>Estado</p>
      <input type="text" name="uf" ngModel>
    </label>
  </div>
  <button type="submit">Enviar</button>
</form>
