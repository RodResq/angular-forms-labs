<form #myForm="ngForm" (submit)="submitForm(myForm)" >
  <div ngModelGroup="informacoes">
    <label>
      <p>Nome</p>
      <input #elNome="ngModel" type="text" name="nome" required pattern="[a-z]{2}" [(ngModel)]="informacoes.nome" [ngStyle]="{'border: 2px solid red': 'true'}"]>
      <ul *ngIf="elNome.dirty && elNome.invalid">
        <li *ngIf="elNome.errors?.required">Campo Obrigatorio</li>
        <li *ngIf="elNome.errors?.minlength">Nome muito curto</li>
      </ul>
    </label>
    <label>
      <p>Idade</p>
      <input type="number" name="idade" ngModel [disabled]="elNome.invalid" >
    </label>
    <label>
      <p>Email</p>
      <input type="email" name="email" ngModel>
    </label>
    <label>
      <p>Confirma Email</p>
      <input type="email" name="confirmaEmail" ngModel>
    </label>
  </div>
  <div ngModelGroup="endereco">
    <label>
      <p>CEP</p>
      <input type="text" name="cep" ngModel #cep (blur)="getAddress(cep.value)">
    </label>
    <label>
      <p>Endereco</p>
      <input type="text" name="logradouro" ngModel>
    </label>
    <label>
      <p>Complemento</p>
      <input type="text" name="complemento" ngModel>
    </label>
    <label>
      <p>Bairro</p>
      <input type="text" name="bairro" ngModel>
    </label>
    <label>
      <p>Cidade</p>
      <input type="text" name="localidade" ngModel>
    </label>
    <label>
      <p>Estado</p>
      <input type="text" name="uf" ngModel>
    </label>
  </div>
  <button type="submit">Enviar</button>
</form>
